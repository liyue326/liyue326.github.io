<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>灯塔基线管理系统</title>
<link href="style/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
</head>

<body>
<div class="login_box">
    <div id="login">
        <div class="login" >
            <div class="logo"><img src="images/login_logo.png" alt=""></div>
            <ul>
                <li class="i1"><input type="text" placeholder="请输入用户ID"></li>
                <li class="i2"><input type="password" placeholder="请输入密码"></li>
            </ul>
            <a href="#" class="btn">登陆</a>
        </div>
        <div class="error">
            <span>用户名或密码不正确，请重新输入</span>
        </div>
    </div>
    &nbsp;
</div>
<script type="text/javascript">
	$(function(){
        var win = function(){
            var login = $("#login"),
                winw = $(window).outerWidth(),
                winh = $(window).outerHeight(),
                boxw = $("#login").outerWidth(),
                boxh = $("#login").outerHeight(),
                cssTop = (winh - boxh) / 2,
                cssLeft = (winw - boxw) / 2;

            login.css({position : "absolute", top : cssTop, left : cssLeft});
        }
        win();
        $(".login input").keyup(function(event){
            if ($(this).val() === ""){
                $(".login a.btn").removeClass("on");
            } else {
                $(".login a.btn").addClass("on");
            }
            console.log($(this).val());
        });
       $(window).resize(function(){
        console.log(11);
        win();
       });

	});
</script>
</body>
</html>
